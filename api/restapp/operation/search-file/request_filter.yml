type: object
properties:
  status_in:
    type: array
    items:
      type: string
      enum:
      - uploading
      - available
      - deleting
      - deleted
      description: file status
  visibility_in:
    type: array
    items:
      type: string
      enum:
      - public
      - protected
      description: file visibility
  extension_in:
    type: array
    items:
      type: string
      description: file extension
  size_lte:
    type: integer
    format: int64
  size_gte:
    type: integer
    format: int64
  upload_date_lte:
    type: integer
    format: int64
  upload_date_gte:
    type: integer
    format: int64
